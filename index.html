<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Title</title>
</head>
<body>
<audio id="current-output" autoplay></audio>
<button id="start">Start</button>
<div id="counter"></div>
<div id="loops"></div>
<script>
	const player = document.getElementById('current-output');
	const startButton = document.getElementById('start');
	const loopsContainer = document.getElementById('loops');

	let mediaRecorder;
	const recordedChunks = [];
	const options = {mimeType: 'audio/webm'};
	let timer = 0;
	const worker = new Worker('./worker.js');

	const counter = document.getElementById('counter');

	const audioContext = new (window.AudioContext || window.webkitAudioContext)();
	const volume = audioContext.createGain();
	volume.gain.value = 0.1;
	volume.connect(audioContext.destination);

	startButton.addEventListener('click', function() {
		// started = true;
		audioContext.resume();
		worker.postMessage('start');
		mediaRecorder.start();
	});

	worker.onmessage = (message) => {
		counter.innerHTML = message.data.currentBeat;
		const osc = audioContext.createOscillator();
		osc.connect(volume);

		if (message.data.high) {
			osc.frequency.value = 440.0
		}
		else {
			osc.frequency.value = 220.0;
		}

		osc.start();
		osc.stop(audioContext.currentTime + 0.1);
		if (message.data.currentBeat === 1) {
			mediaRecorder.stop();
			syncLoops();
		}
	};

	function loop() {
		const blob = new Blob(recordedChunks);
		const newAudio = document.createElement('audio');
		loopsContainer.appendChild(newAudio);
		newAudio.src = URL.createObjectURL(blob);
		newAudio.setAttribute('autoplay', '');
		newAudio.setAttribute('loop', '');
		newAudio.setAttribute('controls', '');
		newAudio.currentTime = timer;
		recordedChunks.length = 0;
		mediaRecorder.start();
	}

	function syncLoops() {
		Array.from(loopsContainer.children).forEach(child => child.currentTime = timer);
	}

	const handleSuccess = function(stream) {
		player.srcObject = stream;
		mediaRecorder = new MediaRecorder(stream, options);

		mediaRecorder.addEventListener('dataavailable', function(e) {
			if (e.data.size > 0) {
				recordedChunks.push(e.data);
				console.log(e.data);
			}
			loop();
		});

		// mediaRecorder.start();
	};

	navigator.mediaDevices.getUserMedia({ audio: true, video: false })
		.then(handleSuccess);
</script>
</body>
</html>
